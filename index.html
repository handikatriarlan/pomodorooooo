<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="/src/style/style.css" />
</head>

<body>
  <div id="app" class="app">
    <!-- Add Settings Toggle Button -->
    <button id="settings-toggle-btn" class="settings-toggle-btn" aria-label="Toggle Settings">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </button>

    <main class="main">
      <div class="timer-container">
        <div id="session-label" class="session-label">Work Session</div>
        <div id="timer" class="timer">25:00</div>
        <div class="controls">
          <button id="start-btn" class="btn btn-primary">Start</button>
          <button id="pause-btn" class="btn btn-secondary" disabled>Pause</button>
          <button id="reset-btn" class="btn btn-tertiary">Reset</button>
        </div>
        <div id="progress-bar" class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <!-- Settings Container (will be positioned absolutely) -->
      <div class="settings-container">
        <h2 class="settings-title">Settings</h2>
        <div class="settings-grid">
          <div class="setting">
            <label for="work-time">Work (min)</label>
            <input type="number" id="work-time" min="1" max="60" value="25" />
          </div>
          <div class="setting">
            <label for="short-break">Short Break (min)</label>
            <input type="number" id="short-break" min="1" max="30" value="5" />
          </div>
          <div class="setting">
            <label for="long-break">Long Break (min)</label>
            <input type="number" id="long-break" min="1" max="60" value="15" />
          </div>
          <div class="setting">
            <label for="sessions-until-long-break">Sessions until Long Break</label>
            <input type="number" id="sessions-until-long-break" min="1" max="10" value="4" />
          </div>
        </div>
      </div>
    </main>

    <div id="notification" class="notification">
      <div class="notification-content">
        <p id="notification-text"></p>
        <button id="notification-close" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
